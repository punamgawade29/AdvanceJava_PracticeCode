<!DOCTYPE html> 
<html> 
  
<body> 
    <center> 
        <h1 style="color:green;"> 
          Geeks for Geeks 
      </h1> 
        <button onclick="geek()"> 
          Press 
      </button> 
        <h4>Clicking on the 'Press' 
          button will return the  
          String Value. 
      </h4> 
  
        <p id="gfg"></p> 
  
        <script> 
            function geek() { 
  
                var y = Date(); 
  
                var string = 
                    String(y); 
  
                document.getElementById("gfg").innerHTML = string; 
            } 
        </script> 
    </center> 
</body> 
  
</html>
